<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./glass.css" />
  </head>

  <body>
    <!-- modify this form HTML and place wherever you want your form -->

    <form
      id="contact-form"
      action="https://formspree.io/f/xknkgygw"
      method="POST"
    >
      <h1 class="contact-heading">Contact me</h1>
      <!--Full Name-->
      <div class="contact-info">
        <label for="name" class="contact-label"> Full Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          class="contact-input"
          placeholder="Full Name"
          required
        />
      </div>

      <!--Email-->
      <div class="contact-info">
        <label class="contact-label" for="email">Your email:</label>
        <input
          type="email"
          name="_replyto"
          id="email"
          class="contact-input"
          placeholder="name@domain.com"
          required
        />
      </div>

      <!--Phone Number-->
      <div class="contact-info">
        <label for="number" class="contact-label">Phone number: </label>
        <input
          type="tel"
          name="number"
          id="number"
          class="contact-input"
          placeholder="084 123 4567"
          required
        />
      </div>

      <!--Message-->
      <div class="contact-info">
        <label class="contact-label"> Your message: </label>
        <textarea class="contact-input" name="message"></textarea>
      </div>

      <!-- your other form fields go here -->

      <button type="submit" class="button">Send</button>
    </form>
  </body>
</html>
